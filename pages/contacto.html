    <main class="formulario">
        <h1>Formulario</h1>

        <form>
            <div>
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre">                
            </div>

            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad">
                <label for="email">Email</label>
                <input type="email" id="email">                 
            </div>

            <div>
                <p>Género</p>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino">
                <label for="na">Prefiero no decir</label>
                <input type="radio" name="genero" id="na">                
            </div>

            <div>
                <label for="librofavorito">Libro favorito</label>
                <input type="text" id="librofavorito">
            </div>

            <div>
                <label for="mensaje">Comentarios</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar Formulario" class="botones-form">
                <input type="reset" value="Limpiar formulario" class="botones-form">
            </div>
        </form>

        <a href="#arriba">Ir arriba</a>
